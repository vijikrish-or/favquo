<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Please add your quote here</title>
    </head>
    <body>
        <br>
        <br>
        <div class="container">
            <form action="/process" method="post">
                <div class="form-group">
                    <label for="author">Quote Author</label>
                    <input type="text" id="inputname" name="author" class="form-control" placeholder="Add quote author">
                </div>
                <div class="form-group">
                    <label for="quote">Quote</label>
                    <textarea class="form-control" row="5" id="quote" name="quote" placeholder="Add quote text"></textarea>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit your quote entry</button>
            </form>
        </div>
    </body>
</html>
